[pytest]
# Pytest configuration file

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marca testes que são lentos para executar
    integration: marca testes de integração
    e2e: marca testes end-to-end
    unit: marca testes unitários
    requires_llm: marca testes que requerem LLM real

# Ignorar diretórios
norecursedirs =
    .git
    .tox
    dist
    build
    venv
    __pycache__
    .langgraph_api

# Configuração de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    app_streamlit.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
